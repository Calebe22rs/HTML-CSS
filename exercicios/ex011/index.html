<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivios diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/bleach-music_number-one-ost-bleach.mp3" type="audio/mpeg">
        <source src="midia/bleach-music_number-one-ost-bleach.ogg" type="audio/ogg">
        <source src="midia/bleach-music_number-one-ost-bleach.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/bleach-music_number-one-ost-bleach.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
