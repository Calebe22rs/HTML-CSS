<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
  <dl>
    <li><abbr title="Se utiliza a tag &lt;p&gt;">Paragráfos</abbr>
    <li><abbr title="Se utiliza a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr>
    <li><abbr title="Se utiliza a tag &lt;img&gt;">Imagens</abbr>
    <li><abbr title="Se utiliza a tag &lt;p&gt;">Paragráfos</abbr>
    <li><abbr title="Se utiliza a tag &lt;abbr&gt;">Abreviações</abbr>
    <li><abbr title="Se utiliza a tag &lt;code&gt;">Codigos-Fontes</abbr>
    <li><abbr title="Se utiliza a tag &lt;ol&gt; e &lt;ul&gt;">Listas numeradas</abbr>
    <li><abbr title="Se utiliza a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>
  </dl>
</body>
</html>
